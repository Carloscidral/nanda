<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link com Background Responsivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .link-container {
            width: 90%; /* Largura responsiva */
            max-width: 600px; /* Largura máxima para telas maiores */
            height: 250px; /* Altura fixa ou pode ser ajustada com padding-bottom para proporção */
            background-image: url('https://cdn.pixabay.com/photo/2017/02/24/00/13/heart-2093542_1280.png'); /* Substitua pela URL da sua imagem */
            background-size: cover; /* Faz a imagem cobrir todo o container */
            background-position: center; /* Centraliza a imagem no container */
            background-repeat: no-repeat; /* Evita a repetição da imagem */
            display: flex; /* Para centralizar o conteúdo do link */
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Garante que a imagem não vaze */
            position: relative; /* Necessário para posicionar o link se ele for um bloco interno */
        }

        .link-container a {
            display: block; /* Faz o link ocupar todo o container */
            width: 100%;
            height: 100%;
            text-decoration: none; /* Remove sublinhado do link */
            color: #ffffff; /* Cor do texto do link */
            font-size: 2em; /* Tamanho da fonte do link */
            font-weight: bold;
            display: flex; /* Para centralizar o texto dentro do link */
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.3); /* Um leve overlay para melhorar a legibilidade do texto */
            transition: background-color 0.3s ease; /* Efeito de transição ao passar o mouse */
        }

        .link-container a:hover {
            background-color: rgba(0, 0, 0, 0.5); /* Overlay mais escuro ao passar o mouse */
        }

        /* Media Queries para responsividade */
        @media (max-width: 768px) {
            .link-container {
                height: 200px; /* Ajusta a altura para telas menores */
            }
            .link-container a {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            .link-container {
                height: 150px; /* Ajusta a altura ainda mais para telas muito pequenas */
                width: 95%;
            }
            .link-container a {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

    <div class="link-container">
        <a href="https://www.google.com" target="_blank">
            ESPECIALMENTE PARA FERNANDA<BR><BR>CLIQUE AQUI. 
        </a>
    </div>

</body>
</html>
